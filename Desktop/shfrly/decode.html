        <main>

    <div>
        <input type="file" id="ImageDec" @change="show">

    <textarea name="" id="area" cols="30" rows="10" v-model="textarea"></textarea>

<script>
    //onchange="hololo();"
    var vue = new Vue({
        el: '#el',
        data:{
            textarea:'',
            src: ''
        },
        methods:{
            show(input){
            let pp = document.getElementById("ImageDec")

            let textarea = document.querySelector('textarea')
             textarea.value = " "        
             if (pp.files && pp.files[0]) {
                 var reader = new FileReader();  
                 reader.onloadend = function(e) {
                    document.querySelector('#blah').setAttribute('src', e.target.result);
                    textarea.value = e.target.result
                 }
                 reader.readAsDataURL(pp.files[0]);
                 
}
            },
            copy(){
                let text = document.querySelector('textarea')
console.log(text.value)
text.select();
document.execCommand("copy");
alert("Text Copied");
const image = document.querySelector('img').src;
            }
        }
    })
</script>
